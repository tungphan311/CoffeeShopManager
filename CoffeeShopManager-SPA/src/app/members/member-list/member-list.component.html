<button class="btn btn-primary" (click)="toCreatePage()" style="width: 300px;height: 50px;margin-top: 1in; margin-left: 43%">Thêm Thành Viên Mới</button>

<div class="container mt-3 ">

    <ul class="list-inline">       
        <li class="list-inline-item equal-width">
            <input [(ngModel)]="model.selectedName"
            [typeahead]="members"
            typeaheadOptionField="name"
            (typeaheadOnSelect)="onSelectName($event)"         
            class="form-control"
            placeholder="Nhập tên"
            (keypress)="onChange()">
        </li>
        <li class="list-inline-item equal-width">
            <input [(ngModel)]="model.selectedPhone"
            [typeahead]="members"
            typeaheadOptionField="phone"
            (typeaheadOnSelect)="onSelectPhone($event)"
            class="form-control"
            placeholder="Nhập số điện thoại"
            (keypress)="onChange()">
        </li>
        <li class="list-inline-item padding-right: 2px" style="width: 40%">
            <input [(ngModel)]="model.selecetedAddress"
            [typeahead]="members"
            typeaheadOptionField="address"
            (typeaheadOnSelect)="onSelectAddress($event)"
            class="form-control"
            placeholder="Nhập địa chỉ"
            (keypress)="onChange()">
        </li>
    </ul>
    <ul class="list-inline">
        <li class="list-inline-item equal-width">
            <select class="form-control" (change)="onSelectGender($event.target.value)">
                <option value="all">--Chọn giới tính--</option>
                <option *ngFor="let gender of genderList" value="{{gender}}" 
                    [selected]="model.selectedGender === gender">{{gender}}</option>
            </select>
        </li>
        <li class="list-inline-item equal-width">
            <input [(ngModel)]="model.selectedAge"
            [typeahead]="members"
            typeaheadOptionField="age"
            (typeaheadOnSelect)="onSelectAge($event)"         
            class="form-control"
            placeholder="Nhập tuổi"
            (keypress)="onChange()">
        </li> 
        <li class="list-inline-item" style="width: 20%">
            <button class="btn btn-outline-success" style="width: 100%" (click)="applyFilter()">Tìm</button>
        </li>
        <li class="list-inline-item" style="width: 19%">
            <button class="btn btn-outline-danger" style="width: 100%" (click)="resetFilter()">Khôi phục</button>
        </li>
    </ul>
    
    <h3 class="text-center text-primary">Danh Sách Thành Viên</h3>
    
    <div class="row">
        <div *ngFor="let member of members" class="col-1-5">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
