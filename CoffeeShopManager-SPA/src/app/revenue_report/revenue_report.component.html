  <h2 class="text-center text-primary">Thống kê doanh thu</h2>

        <button type="button" class="btn btn-info" (click)="sortByDate()">Doanh thu theo ngày</button>
    </li>
    <li class="list-inline-item">
        <button type="button" class="btn btn-primary" (click)="sortByWeek()">Doanh thu theo tuần</button>
    </li>
    <li class="list-inline-item">
        <button type="button" class="btn btn-success" (click)="sortByMonth()">Doanh thu theo tháng</button>
    </li>
   <li class="list-inline-item">

    </li>
  </ul>
