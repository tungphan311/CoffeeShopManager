<form #loginForm="ngForm" (ngSubmit)="login()">
    <h2 class="text-center text-light">Đăng nhập</h2>
    <hr class="border-primary">
    
    <div class="form-group">
        <label class="text-light">Tên đăng nhập</label>
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <label class="text-light">Mật khẩu</label>
        <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
    </div>

    <button [disabled]="!loginForm.valid" style="width: 100%;" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
</form>
