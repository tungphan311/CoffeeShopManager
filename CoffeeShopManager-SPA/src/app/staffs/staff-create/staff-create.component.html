<div class="container" style="margin-top: 70px;align-items: center">
  <div>
    <h1 style="font-weight: bold;text-align: center">Thêm nhân viên mới</h1>
  </div>
  <div class="tab-panel">
    <div class="center">
      <form #createForm = "ngForm" id="createForm" (ngSubmit)="createStaff()" >
         <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 well my-drop-zone">
          <div class="card-img-wrapper center">
              <img class="center" src="https://makitweb.com/demo/broken_image/images/noimage.png" alt="">
          </div>
        </div>
          <h4>Tên</h4>
          <input name="Name" class="form-control"
            [(ngModel)]="model.name" required>
          <h4>Nhóm</h4>
          <select [(ngModel)]="model.teamId" [ngModelOptions]="{standalone: true}" class="form-control">
            <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
          </select>
          <h4>Giới tính</h4>
          <select [(ngModel)]="model.gender" [ngModelOptions]="{standalone: true}" class="form-control">
            <option *ngFor="let gender of genderlist" value="{{gender}}">
              {{gender}}
            </option>
          </select>
          <h4>Ngày sinh</h4>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Ngày tháng năm"
            (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <h4>Số điện thoại</h4>
          <textarea name="Phone"  rows="1" class="form-control"
            [(ngModel)]="model.phone" required></textarea>
          <h4>Email</h4>
          <textarea name="Email"  rows="1" class="form-control"
            [(ngModel)]="model.email" required></textarea>
          <h4>Địa chỉ</h4>
          <textarea name="Adddress"  rows="1" class="form-control"
            [(ngModel)]="model.address" required></textarea>
      </form>
    </div>
  </div>
  <div class="card-footer">
    <div class="btn-group d-flex">
      <button 
        [disabled]="!createForm.valid" 
        form = "createForm"
        class="btn btn-success btn-block w-200">Thêm nhân viên</button>
    </div>
  </div>
</div>
