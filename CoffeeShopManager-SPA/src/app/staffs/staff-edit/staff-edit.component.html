<div class="container mt-4">
    <div class="row-title text-center mb-1" style="padding-top: 6%;font-weight: bold">
        <h1>{{staff.name}}'s Profile</h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{staff.photo}}" alt="{{staff.name}}">
          <div class="card-body">
            <div class="card-footer">
              <div class="btn-group d-flex">
                <button [disabled]="!editForm.dirty" form = "editForm" class="btn btn-success btn-block w-200">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile" id="tab1">
              <form #editForm = "ngForm" id="editForm" (ngSubmit)="updateStaff()">
                <h4>Name</h4>
                <textarea name="Name"  rows="1" class="form-control"
                  [(ngModel)]="staff.name" required></textarea>
                <h4>Gender</h4>
                <select (change)="changeGender($event.target.value)" required>
                  <option *ngFor="let gender of genderlist" value="{{gender}}" 
                    [selected]="getGender(staff.gender, gender)">
                    {{gender}}
                  </option>
                </select>
                <!-- <select [(ngModel)]="staff.gender" [ngModelOptions]="{standalone: true}" class="form-control">
                  <option *ngFor="let gender of genderlist" value="{{gender}}">
                    {{gender}}
                  </option>
                </select> -->
                <h4>Date Of Birth</h4>
                <input type="date" 
                  [(ngModel)]="staff.dateOfBirth" [ngModelOptions]="{standalone: true}" required>
                <h4>Phone Number</h4>
                <textarea name="Phone"  rows="1" class="form-control"
                  [(ngModel)]="staff.phone" required></textarea>
                <h4>Email</h4>
                <textarea name="Email"  rows="1" class="form-control"
                  [(ngModel)]="staff.email" required></textarea>
                <h4>Address</h4>
                <textarea name="Adddress"  rows="1" class="form-control"
                  [(ngModel)]="staff.address" required></textarea>
              </form>
            </tab>
            <tab heading="Edit Photos">
              <app-photo-editor 
                [staff]="staff"
                [photos]="staff.photos"
                (getStaffPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
