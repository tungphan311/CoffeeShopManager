<div class="container mt-5">
    <div class="row">
        <div *ngFor="let staff of staffs" class="col-lg-2 col-md-3 col-sm-6" style="padding-top: 4%">
            <app-staff-card [staff]="staff"></app-staff-card>
        </div>
    </div>
</div>

<pre class="card card-block card-header mb-3">Staff: {{selectedValue | json}}</pre>
<pre class="card card-block card-header mb-3">Lý lịch: {{selectedOption | json}}</pre>
 
<input [(ngModel)]="selectedValue"
    [typeahead]="staffs"
       typeaheadOptionField="name"
       (typeaheadOnSelect)="onSelect($event)"
       class="form-control">

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
