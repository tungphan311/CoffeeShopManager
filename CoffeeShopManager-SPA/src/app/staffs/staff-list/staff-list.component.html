<button class="btn btn-primary" (click)="toCreatePage()" style="width: 300px;height: 50px;margin-top: 1in; margin-left: 43%">Thêm Nhân Viên Mới</button>

<div class="container mt-3 ">

    <ul class="list-inline">       
        <li class="list-inline-item">
            <input [(ngModel)]="model.selectedName"
            [typeahead]="staffs"
            typeaheadOptionField="name"
            (typeaheadOnSelect)="onSelectName($event)"         
            class="form-control"
            placeholder="Nhập tên"
            (keypress)="onChange()">
        </li>
        <li class="list-inline-item">
            <input [(ngModel)]="model.selectedPhone"
            [typeahead]="staffs"
            typeaheadOptionField="phone"
            (typeaheadOnSelect)="onSelectPhone($event)"
            class="form-control"
            placeholder="Nhập số điện thoại"
            (keypress)="onChange()">
        </li>
        <li class="list-inline-item">
            <input [(ngModel)]="model.selecetedAddress"
            [typeahead]="staffs"
            typeaheadOptionField="address"
            (typeaheadOnSelect)="onSelectAddress($event)"
            class="form-control"
            placeholder="Nhập địa chỉ"
            (keypress)="onChange()">
        </li>
        <li class="list-inline-item">
                <input [(ngModel)]="model.selectedEmail"
                [typeahead]="staffs"
                typeaheadOptionField="email"
                (typeaheadOnSelect)="onSelectEmail($event)"         
                class="form-control"
                placeholder="Nhập e-mail"
                (keypress)="onChange()">
        </li> 
            <li class="list-inline-item">
                <select class="form-control mt-2" (change)="onSelectGender($event.target.value)">
                    <option value="all">--Chọn giới tính--</option>
                    <option *ngFor="let gender of genderList" value="{{gender}}" 
                      [selected]="model.selectedGender === gender">{{gender}}</option>
                </select>
            </li>
            <li class="list-inline-item">
                <select class="form-control mt-2" (change)="onSelectTeamId($event.target.value)">
                    <!-- <option value="all"></option> -->
                    <option *ngFor="let teamId of teamIdList" value="{{teamId}}" 
                      [selected]="model.selectedTeamId === teamId">{{getTeamId(teamId)}}</option>
                </select>
            </li>
            <li class="list-inline-item"> Chọn tuổi: 
                <mat-slider [(ngModel)]="model.selectedAge"
                (change)="onSelectAge($event.target.value)"
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1000"
                min="1"
                max="100"></mat-slider>
            </li>
    </ul>

    

    <ul class="list-inline">
            <li class="list-inline-item">
                <button class="btn btn-outline-success" (click)="applyFilter()">Tìm</button>
                </li>
            <li class="list-inline-item">
                <button class="btn btn-outline-danger" (click)="resetFilter()">Khôi phục</button>
            </li>
    </ul>

    <h3 class="text-center text-primary">Danh Sách Nhân Viên</h3>
    
    <div class="row">
        <div *ngFor="let staff of staffs" class="col-1-5">
            <app-staff-card [staff]="staff"></app-staff-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
