<div class="container mt-4">
  <div class="row-title text-center mb-1" style="padding-top: 6%;font-weight: bold">
        <h1>Thông tin của {{staff.name}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{staff.photo}}" alt="{{staff.name}}">
        <div class="card-body">
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100"
              [routerLink]="['/staff/edit/', staff.id ]">Chỉnh sửa</button>
              <button class="btn btn-success w-100"
              (click)=deleteClick()>Xóa</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Thông tin" id="tab1">   
            <div>
              <strong>Ngày sinh :</strong>
              <p>{{loadDate(staff)}}</p>
            </div>
            <div>
              <strong>Tuổi :</strong>
              <p>{{staff.age}}</p>
            </div>
            <div>
              <strong>Giới tính :</strong>
              <p>{{staff.gender}}</p>
            </div>
          </tab>
          <tab heading="Liên lạc">
            <div>
              <strong>Số điện thoại :</strong>
              <p>{{staff.phone}}</p>
            </div>
            <div>
              <strong>Email :</strong>
              <p>{{staff.email}}</p>
            </div>
            <div>
              <strong>Địa chỉ :</strong>
              <p>{{staff.address}}</p>
            </div>
          </tab>
          <tab heading="Hình ảnh">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
