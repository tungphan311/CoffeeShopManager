<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{staff?.photo}}" alt="{{staff?.name}}">
        <div class="card-body">
          <div>
            <strong>Phone :</strong>
            <p>{{staff?.phone}}</p>
          </div>
          <div>
            <strong>Age :</strong>
            <p>{{staff?.age}}</p>
          </div>
          <div>
            <strong>Email :</strong>
            <p>{{staff?.email}}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Edit</button>
              <button class="btn btn-success w-100">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
